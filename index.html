<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
</head>
<body>
<header>
    <h1 id="title">Satisfaction Survey</h1>
    <p id="description">We strive to provide the best possible customer service that we can. By completing this survey you allow us to improve, and continue to provide excellent customer service.</p>
</header>
<main>
    <form id="survey-form" action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>
                Your Info:
            </legend>
            <label id="name-label">
                Name:
                <input id="name" type="text" name="name" size="50" maxlength="100" required placeholder="Please enter your name." />
            </label>
            <br />
            <label id="email-label">
                Email:
                <input id="email" type="email" name="email" size="50" maxlength="100" required placeholder="Please enter your email address." />
            </label>
            <br />
            <label id="number-label">
                Rate us:
                <input id="number" type="number" name="number" size="2" maxlength="2" min="1" max="5" placeholder="On a scale of 1-5, how satisfied are you with your service?" />
            </label>
        </fieldset>
    </form>
</main>
</body>
</html>
